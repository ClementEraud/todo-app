version: 2.1

parameters:
  run-build-back-end-job:
    type: boolean
    default: false
  run-build-front-end-job:
    type: boolean
    default: false

jobs:
  back-end-checks:
    docker:
      - image: circleci/node:14.15.0
    working_directory: ~/project
    steps:
      - checkout
      - restore_cache:
          key: npm_install_api-{{ checksum "back-end/package.json" }}-{{ checksum "back-end/package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Install Tools
          working_directory: ~/project/back-end
          command: sudo npm install -g npm@latest && npm i
      - save_cache:
          key: npm_install_api-{{ checksum "back-end/package.json" }}-{{ checksum "back-end/package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Build Check
          working_directory: ~/project/back-end
          command: npm run build
      - run:
          name: Lint Check
          working_directory: ~/project/back-end
          command: npm run lint
      - run:
          name: Format Check
          working_directory: ~/project/back-end
          command: npm run format:check
      - run:
          name: Unit Test
          working_directory: ~/project/back-end
          command: npm run test
      - run:
          name: End-to-End Test
          working_directory: ~/project/back-end
          command: npm run test:e2e
  front-end-checks:
    docker:
      - image: circleci/node:14.15.0
    working_directory: ~/project
    steps:
      - checkout
      - restore_cache:
          key: npm_install_api-{{ checksum "front-end/package.json" }}-{{ checksum "front-end/package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Install Tools
          working_directory: ~/project/front-end
          command: sudo npm install -g npm@latest && npm i
      - save_cache:
          key: npm_install_api-{{ checksum "front-end/package.json" }}-{{ checksum "front-end/package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Build Check
          working_directory: ~/project/front-end
          command: npm run build
  build-back:
    docker:
      - image: circleci/node:14.15.0
    working_directory: ~/project
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Login to Scaleway image registry
          command: docker login rg.fr-par.scw.cloud/clement-registry -u nologin -p $SCW_SECRET_KEY
      - run:
          name: Build docker image
          command: docker build -t rg.fr-par.scw.cloud/clement-registry/todo-back-end back-end
      - run:
          name: Push image to registry
          command: docker push rg.fr-par.scw.cloud/clement-registry/todo-back-end
  build-front:
    docker:
      - image: circleci/node:14.15.0
    working_directory: ~/project
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Login to Scaleway image registry
          command: docker login rg.fr-par.scw.cloud/clement-registry -u nologin -p $SCW_SECRET_KEY
      - run:
          name: Build docker image
          command: docker build -t rg.fr-par.scw.cloud/clement-registry/todo-front-end front-end
      - run:
          name: Push image to registry
          command: docker push rg.fr-par.scw.cloud/clement-registry/todo-front-end
  deploy:
    docker:
      - image: circleci/node:14.15.0
    working_directory: ~/project
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Login to Scaleway image registry
          command: docker login rg.fr-par.scw.cloud/clement-registry -u nologin -p $SCW_SECRET_KEY
      - run:
          name: Setup Docker context
          command: unset DOCKER_HOST && docker context create scaleway --docker host=ssh://root@51.159.163.97
      - run:
          name: Delete containers on remote host
          command: docker-compose --context scaleway down
      - run:
          name: Pulling images
          command: docker-compose --context scaleway pull
      - run:
          name: Up containers on remote host
          command: docker-compose --context scaleway up -d

workflows:
  version: 2
  build-back-end:
    when: << pipeline.parameters.run-build-back-end-job >>
    jobs:
      - back-end-checks
      - build-back:
          requires:
            - back-end-checks
          filters:
            branches:
              only:
                - main
  build-front-end:
    when: << pipeline.parameters.run-build-front-end-job >>
    jobs:
      - front-end-checks
      - build-front:
          requires:
            - front-end-checks
          filters:
            branches:
              only:
                - main
  deploy:
    when:
      or:
        [
          << pipeline.parameters.run-build-front-end-job >>,
          << pipeline.parameters.run-build-back-end-job >>,
        ]
    jobs:
      - hold:
          type: approval
      - deploy:
          requires:
            - hold
          filters:
            branches:
              only:
                - main
